name: ReactJS Build

on:
  push:
    branches: [main]

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Tạo firebase-keys.js và firebase-config.js cho Web
      - name: Create Firebase key & config files for Web
        run: |
          # firebase-keys.js
          cat << 'EOF' > ./web/js/firebase-keys.js
          export const firebaseKeys = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };
          EOF

          # firebase-config.js
          cat << 'EOF' > ./web/js/firebase-config.js
          import { initializeApp } from "firebase/app";
          import { getAuth } from "firebase/auth";
          import { getFirestore } from "firebase/firestore";
          import { firebaseKeys } from "./firebase-keys";

          const app = initializeApp(firebaseKeys);
          export const auth = getAuth(app);
          export const db = getFirestore(app);
          EOF

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install
        working-directory: ./web

      - run: npm run build
        working-directory: ./web
        env:
          VITE_ORS_API_KEY: ${{ secrets.VITE_ORS_API_KEY }}

  build-admin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Tạo firebase-keys.js và firebase-config.js cho Admin
      - name: Create Firebase key & config files for Admin
        run: |
          # firebase-keys.js
          cat << 'EOF' > ./monitor/js/firebase-keys.js
          export const firebaseKeys = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };
          EOF

          # firebase-config.js
          cat << 'EOF' > ./monitor/js/firebase-config.js
          import { initializeApp } from "firebase/app";
          import { getAuth } from "firebase/auth";
          import { getFirestore } from "firebase/firestore";
          import { firebaseKeys } from "./firebase-keys";

          const app = initializeApp(firebaseKeys);
          export const auth = getAuth(app);
          export const db = getFirestore(app);
          EOF

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install
        working-directory: ./monitor

      - run: npm run build
        working-directory: ./
        env:
          VITE_ORS_API_KEY: ${{ secrets.VITE_ORS_API_KEY }}
